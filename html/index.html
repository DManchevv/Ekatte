<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EKATTE</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/statistics.js"></script>
    <script src="../js/autocomplete.js"></script>
</head>
<body>
    <p>Settlements: </p><input type="text" id="settlements" readonly/><br>
    <p>Town Halls: </p><input type="text" id="townHalls" readonly/><br>
    <p>Municipalities: </p><input type="text" id="municipalities" readonly/><br>
    <p>Areas: </p><input type="text" id="areas" readonly/><br>
    <div class="search-information">
        <div class="search-bar">
            <div class="autocomplete">
                Въведи име на селище: <input id="findSettlement" type="text" />
            </div>
        </div>
        <div class="town-or-village">
            Град/село:
            <select name="town-village" id="settlementType"></select>
        </div>
        <div class="town-hall">
            Кметство:
            <select name="town-hall" id="settlementTownHall"></select>
        </div>
        <div class="municipality">
            Община:
            <select name="municipality" id="settlementMunicipality"></select>
        </div>
        <div class="area">
            Област:
            <select name="area" id="settlementArea"></select>
        </div>
    </div>
</body>
</html>
